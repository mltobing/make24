<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Make 24</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="puzzle-number" id="puzzleNumber" title="Tap for archive">#</div>
        <div class="header-right">
            <button class="hint-btn" id="hintBtn" title="Get a hint" aria-label="Get a hint">ğŸ’¡</button>
            <button class="undo-btn" id="undoBtn" title="Undo" aria-label="Undo last move">â†¶</button>
            <div class="streak-display">
                <span class="fire" aria-hidden="true">ğŸ”¥</span>
                <span id="streakCount" aria-label="Current streak">0</span>
                <span class="freeze-indicator" id="freezeIndicator" aria-label="Streak freezes"></span>
            </div>
        </div>
    </div>

    <div class="archive-banner" id="archiveBanner">
        ğŸ“… History Mode
    </div>

    <div class="game-container">
        <div class="result-display" id="resultDisplay"></div>
        <div class="hint-display" id="hintDisplay"></div>

        <div class="diamond-grid" id="diamondGrid">
            <div class="slot top" id="slot0"></div>
            <div class="slot left" id="slot1"></div>
            <div class="slot right" id="slot2"></div>
            <div class="slot bottom" id="slot3"></div>
        </div>
    </div>

    <div class="operators-overlay" id="operatorsOverlay">
        <div class="operators-grid">
            <button class="op-btn" data-op="+" aria-label="Add">+</button>
            <button class="op-btn" data-op="-" aria-label="Subtract">âˆ’</button>
            <button class="op-btn" data-op="*" aria-label="Multiply">Ã—</button>
            <button class="op-btn" data-op="/" aria-label="Divide">Ã·</button>
        </div>
    </div>

    <div class="move-dots" id="moveDots" aria-label="Move progress">
        <div class="move-dot perfect-hint"></div>
        <div class="move-dot perfect-hint"></div>
        <div class="move-dot perfect-hint"></div>
    </div>

    <div class="message" id="successMessage">
        <h2 id="successTitle">ğŸ‰ Nice!</h2>
        <p id="successSubtitle">You made 24!</p>
        <div class="difficulty-badge" id="difficultyBadge" style="display:none;"></div>
        <div class="stats" id="successStats"></div>
        <div class="percentile" id="percentileDisplay"></div>
        <div class="btn-row">
            <button class="btn btn-primary" id="shareBtn" aria-label="Share result">Share</button>
            <button class="btn btn-challenge" id="challengeBtn" aria-label="Challenge a friend">âš”ï¸ Challenge</button>
            <button class="btn btn-secondary" id="closeSuccessBtn" aria-label="Close">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="archiveModal">
        <div class="modal">
            <h2>ğŸ“… History</h2>
            <div class="archive-list" id="archiveList"></div>
            <button class="share-history-btn" id="shareHistoryBtn" aria-label="Share last 24 days history">ğŸ“Š Share My Last 24 Days</button>
            <div class="sync-section" id="syncSection">
                <div class="sync-label" id="syncLabel">Keep your streak across devices</div>
                <div class="sync-methods" id="syncMethods">
                    <button class="google-btn" id="googleSignInBtn" aria-label="Sign in with Google">
                        <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                        Continue with Google
                    </button>
                    <div class="sync-divider">or use email code</div>
                    <div class="email-otp-row" id="emailOtpRow">
                        <input type="email" class="email-otp-input" id="otpEmailInput" placeholder="your@email.com" autocomplete="email" autocapitalize="off" aria-label="Email address">
                        <button class="email-send-btn" id="otpSendBtn" aria-label="Send verification code">Send code</button>
                    </div>
                    <div class="otp-verify-row" id="otpVerifyRow">
                        <input type="text" class="otp-code-input" id="otpCodeInput" placeholder="6-digit code" maxlength="6" inputmode="numeric" autocomplete="one-time-code" aria-label="Verification code">
                        <button class="otp-verify-btn" id="otpVerifyBtn" aria-label="Verify code">Verify</button>
                    </div>
                    <div class="sync-status" id="syncStatus"></div>
                </div>
                <div id="syncSignedInView" style="display:none;">
                    <button class="sync-signout" id="syncSignOutBtn" aria-label="Sign out">Sign out</button>
                </div>
            </div>
            <button class="modal-close" id="closeArchive" aria-label="Close history">Close</button>
        </div>
    </div>

    <div class="sync-nudge" id="syncNudge">
        ğŸ”¥ Nice streak! <span class="sync-nudge-link" id="syncNudgeLink">Sign in</span> to keep it across devices.
        <span class="sync-nudge-dismiss" id="syncNudgeDismiss" aria-label="Dismiss">âœ•</span>
    </div>

    <div class="sync-error-toast" id="syncErrorToast"></div>

    <div class="confetti-container" id="confetti"></div>
    <canvas class="share-canvas" id="shareCanvas"></canvas>

    <script src="app.js"></script>
</body>
</html>
